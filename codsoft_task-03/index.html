<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <style>
    /* Default (Light Mode) Styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7; /* Subtle light background */
      color: #333333; /* Darker text for contrast */
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a2cffe, #d9afff); /* Soft gradient */
    }

    .container {
      background: #ffffff; /* White container */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px; /* Rounded edges */
      padding: 20px;
      width: 320px;
      text-align: center;
      position: relative;
    }

    h1#toast {
      color: #6666cc; /* Light violet heading */
      margin-bottom: 10px;
    }

    #result {
      width: calc(100% - 20px);
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      margin-bottom: 20px;
      color: #333333;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #result:focus {
      outline: none;
    }

    input[type="button"] {
      background: #a2cffe; /* Soft blue buttons */
      color: #ffffff;
      font-size: 18px;
      border: none;
      border-radius: 10px; /* Rounded edges for buttons */
      padding: 15px;
      margin: 5px;
      width: 65px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="button"]:hover {
      background: #74b9ff; /* Slightly darker on hover */
    }

    .theme-button img {
      filter: brightness(0.8);
    }

    .dark-mode {
      background: #121212;
      color: #ffffff;
    }

    .dark-mode .wrapper {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
    }

    .dark-mode .container {
      background: #1f1f1f;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    .dark-mode h1#toast {
      color: #f8cdda;
    }

    .dark-mode #result {
      background: #2a2a2a;
      color: #ffffff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .dark-mode input[type="button"] {
      background: #f8cdda;
      color: #1f1f1f;
    }

    .dark-mode input[type="button"]:hover {
      background: #e29578;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="https://img.icons8.com/ios-filled/50/000000/sun.png" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      </div>
      <input type="text" name="result" id="result" placeholder="Result" readonly />
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick="liveScreen(4)" />
        <input type="button" value="5" onclick="liveScreen(5)" />
        <input type="button" value="6" onclick="liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick="liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/')" />
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
      <div class="sixth-row">
        <input type="button" value="C" onclick="clearResult()" />
        <input type="button" value="Del" onclick="deleteLastCharacter()" />
      </div>
      <div class="author-text">
        <p></p>
        <b></b>
      </div>
    </div>
  </div>
  <script>
    // Theme toggling logic
    const themeIcon = document.getElementById('theme-icon');

    function changeTheme() {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        themeIcon.setAttribute('src', 'https://img.icons8.com/ios-filled/50/ffffff/moon.png');
      } else {
        themeIcon.setAttribute('src', 'https://img.icons8.com/ios-filled/50/000000/sun.png');
      }
    }

    // Calculator functionality
    function liveScreen(value) {
      const result = document.getElementById('result');
      result.value += value;
    }

    function calculate(value) {
      const result = document.getElementById('result');
      try {
        result.value = eval(value.replace('x', '*'));
      } catch {
        result.value = 'Error';
      }
    }

    // Clear the result box
    function clearResult() {
      document.getElementById('result').value = '';
    }

    // Delete last character
    function deleteLastCharacter() {
      const result = document.getElementById('result');
      result.value = result.value.slice(0, -1);
    }
  </script>
</body>

</html>
